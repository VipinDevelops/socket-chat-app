<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css"  href="style.css">
  </head>
  <body>

  <!-- create a nice input form for username and roomid  -->
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col-12">
        <img src="logo.png" alt="Chat App Logo" class="logo">
        <h1 class="text-center text-primary">Socket Chat</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form class="p-5 border rounded-3 form-group"  action="/submit-form" method="POST" >
          <div class="mb-3 form-floating">
            <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username">
            <label for="username">Username</label>
          </div>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control form-control-lg" id="roomid" placeholder="Enter room ID">
            <label for="roomid">Room ID</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-lg btn-primary border-2 border-white rounded-pill px-5">Join</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
